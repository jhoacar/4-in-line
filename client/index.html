<!DOCTYPE html>
<html lang="en">
  <head>
    <title>4 in line</title>
    <link rel="icon" href="images/favicon.png" />
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts/index.js" type="module" defer></script>
  </head>
  <body>
    <div id="game">
      <div id="title">
        <h3 class="shadow">4 In Line</h3>
      </div>
      <div id="details">
        <div class="shadow">
          <p>
            <b>
              Player:
              <span id="number-player"></span>
              <span id="name-player"></span>
            </b>
          </p>
          <p>
            <b>
              Game:
              <span id="number-game"></span>
            </b>
          </p>
          <p>
            <b>
              Player Turn:
              <span id="number-current-player"></span>
              <span id="name-current-player"></span>
            </b>
          </p>
        </div>
      </div>
      <div id="game-over">
        <div class="shadow">
          <b>Player <span id="winner-player"></span> has won</b>
        </div>
        <button class="shadow-button" id="restart">restart</button>
      </div>
      <div id="movement"></div>
      <div id="board"></div>
      <div id="arrows">
        <button id="arrow-left" class="shadow-button">
          <img
            width="10"
            height="10"
            src="images/arrow-left-solid.svg"
            alt="⬅️"
          />
        </button>
        <button id="arrow-down" class="shadow-button">
          <img
            width="10"
            height="10"
            src="images/arrow-down-solid.svg"
            alt="➡️"
          />
        </button>
        <button id="arrow-right" class="shadow-button">
          <img
            width="10"
            height="10"
            src="images/arrow-right-solid.svg"
            alt="⬇️"
          />
        </button>
      </div>
    </div>
    <div id="connection">
      <div id="connect">
        <input
          type="text"
          class="shadow"
          id="input-name-player"
          placeholder="Type your name"
        />
        <button class="shadow-button">connect</button>
      </div>
      <div id="waiting" class="shadow">
        <div class="wrapper">
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="shadow-circle"></div>
          <div class="shadow-circle"></div>
          <div class="shadow-circle"></div>
        </div>
      </div>
    </div>
    <div id="logs"></div>
  </body>
</html>
